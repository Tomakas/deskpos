name: Build Windows & Linux

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.9'
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Generate code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Build Windows
        run: flutter build windows --release

      - name: Download VC++ Redistributable
        run: powershell -ExecutionPolicy Bypass -File windows/installer/download-vcredist.ps1

      - name: Build installer (Inno Setup)
        run: |
          $version = "1.0.0"
          if ($env:GITHUB_REF -match '^refs/tags/v(.+)$') {
            $version = $Matches[1]
          }
          iscc "/DMyAppVersion=$version" windows/installer/maty.iss

      - name: Upload installer
        uses: actions/upload-artifact@v4
        with:
          name: maty-windows-installer
          path: build/installer/Maty-*-Setup.exe

      - name: Upload raw build
        uses: actions/upload-artifact@v4
        with:
          name: maty-windows-raw
          path: build/windows/x64/runner/Release/

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake git ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.9'
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Generate code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Build Linux
        run: flutter build linux --release

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: maty-linux
          path: build/linux/x64/release/bundle/
